<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artab: 让有史以来最好的艺术作品出现在你的新标签页</title>
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/static/icon.svg" />
    <script src="/static/js/alpinejs-3-14-7.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body x-data="{ 
    activeTab: 0,
    startAutoSwitch() {
        setInterval(() => {
            this.activeTab = (this.activeTab + 1) % 3;
        }, 1000);
    }
}" x-init="startAutoSwitch()">
    <div class="container">
        <div class="page-header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="header-title">"让有史以来最好的艺术作品出现在你的新标签页。"</h1>
                    <p class="header-source">—— Artab</p>
                </div>
                <div x-data="browserInfo()">
                    <a :href="storeUrl" class="chrome-button">
                        <img :src="'static/' + browserIcon" :alt="browserName">
                        <span x-text="buttonText"></span>
                        <svg class="arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.33337 8H12.6667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 3.33331L12.6667 7.99998L8 12.6666" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 原有的浏览器窗口内容 -->
        <div class="browser-window">
            <div class="browser-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>

                <div class="tabs">
                    <template x-for="(tab, index) in ['New Tab 1', 'New Tab 2', 'New Tab 3']">
                        <div 
                            class="tab" 
                            :class="{ 'active': activeTab === index }"
                            @click="activeTab = index"
                            x-text="tab"
                        ></div>
                    </template>
                </div>
            </div>

            <div class="content">
                <!-- Tab 1 -->
                <template x-if="activeTab === 0">
                    <div class="tab-content" x-show="activeTab === 0" x-transition>
                    
                            <div class="artwork-container">
                                <div class="frame-wrapper">
                                    <div class="art-frame">
                                        <img 
                                            class="art-image" 
                                            src="https://artab-files.owenyoung.com/file/artab-files/images/ci/AL18g_QgraSbQjk2t48JQ9f79WSbw7J0R4bWg0jZVvWJzfd1gSah4g_ieRfTaxsFzo-b8aWp9M8Gowg.webp"
                                            alt="The camp, Sirius Cove"
                                            style="aspect-ratio: 1920/1419;"
                                        >
                                    </div>
                                </div>
                                <div class="art-info">
                                    <h2 class="info-title">
                                        <a href="asset/vQEPldpJAUvS4Q" target="_blank" class="art-link">
                                            The camp, Sirius Cove
                                        </a>
                                    </h2>
                                    <p class="info-text">
                                        <a href="https://www.google.com/search?q=Tom+Roberts" target="_blank" class="art-link">
                                            Tom Roberts
                                        </a>
                                    </p>
                                    <p class="info-text">
                                        <a href="partner/art-gallery-of-new-south-wales" target="_blank" class="art-link">
                                            Art Gallery of New South Wales
                                        </a>
                                    </p>
                            
                    </div>
                </div>
            </template>

            <!-- Tab 2 -->
            <template x-if="activeTab === 1">
                <div class="tab-content" x-show="activeTab === 1" x-transition>
                    
                            <div class="artwork-container">
                                <div class="frame-wrapper">
                                    <div class="art-frame">
                                        <img 
                                            class="art-image" 
                                            src="https://artab-files.owenyoung.com/file/artab-files/images/ci/AL18g_TmDAwvYmEAs63-kgNvq-n2llaVhtZdDCT56ubOc7krYbeACdHpHWn94PMfKR9z_G87O9gUQA.webp"
                                            alt="Wild Apple Orchard"
                                            style="aspect-ratio: 1920/619;"
                                        >
                                    </div>
                                </div>
                                <div class="art-info">
                                    <h2 class="info-title">
                                        <a href="asset/xQGhkBUyBXAihw" target="_blank" class="art-link">
                                            Wild Apple Orchard
                                        </a>
                                    </h2>
                                    <p class="info-text">
                                        <a href="https://www.google.com/search?q=Nyapanyapa+Yunupingu" target="_blank" class="art-link">
                                            Nyapanyapa Yunupingu
                                        </a>
                                    </p>
                                    <p class="info-text">
                                        <a href="partner/art-gallery-of-new-south-wales" target="_blank" class="art-link">
                                            Art Gallery of New South Wales
                                        </a>
                                    </p>
                       
                    </div>
                </div>
            </template>

            <!-- Tab 3 -->
            <template x-if="activeTab === 2">
                <div class="tab-content" x-show="activeTab === 2" x-transition>
                 
                            <div class="artwork-container">
                                <div class="frame-wrapper">
                                    <div class="art-frame">
                                        <img 
                                            class="art-image" 
                                            src="https://artab-files.owenyoung.com/file/artab-files/images/ci/AL18g_SJD1guQN-sALAFjvCMs_p28WlCmbWg8cbckWumxy1VXyBlucHJdXLzcNXKG2Vggd15WLzXezc.webp"
                                            alt="The Roman Tower, Andernach"
                                            style="aspect-ratio: 1920/1207;"
                                        >
                                    </div>
                                </div>
                                <div class="art-info">
                                    <h2 class="info-title">
                                        <a href="asset/WAHNt3hNg2Fz6A" target="_blank" class="art-link">
                                            The Roman Tower, Andernach
                                        </a>
                                    </h2>
                                    <p class="info-text">
                                        <a href="https://www.google.com/search?q=Joseph+Mallord+William+Turner" target="_blank" class="art-link">
                                            Joseph Mallord William Turner
                                        </a>
                                    </p>
                                    <p class="info-text">
                                        <a href="partner/isabella-stewart-gardner-museum" target="_blank" class="art-link">
                                            Isabella Stewart Gardner Museum
                                        </a>
                                    </p>
                                </div>
                           
                </div>
            </template>
        </div>
    </div>
    <script>
        function browserInfo() {
            const ua = navigator.userAgent;
            let browserName = 'Chrome';
            let browserIcon = 'chrome.png';
            let buttonText = 'Add to Chrome';
            let storeUrl = 'https://chromewebstore.google.com/detail/artab-new-tab-with-art/cphdjiacoelggmgfopmgmljdnhmlhici';

            if (ua.includes('Firefox')) {
                browserName = 'Firefox';
                browserIcon = 'firefox.png';
                buttonText = 'Add to Firefox';
                storeUrl = 'https://addons.mozilla.org/en-US/firefox/addon/artab/';
            } else if (ua.includes('Edg')) {
                browserName = 'Edge';
                browserIcon = 'edge.png';
                buttonText = 'Add to Edge';
                storeUrl = 'https://microsoftedge.microsoft.com/addons/detail/artab-new-tab-with-art/cioaigkjcjchlohhapcdnldoggnmpmih';
            }

            return {
                browserName,
                browserIcon,
                buttonText,
                storeUrl
            };
        }
    </script>
</body>
</html>
