<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        /* 高级灰调基础色 */
        background-color: #eae9e7;
        
        /* 添加极其柔和的渐变，模拟自然采光 */
        background-image: 
          linear-gradient(
            145deg,
            rgba(240, 239, 237, 0.8) 0%,
            rgba(234, 233, 231, 0.8) 100%
          );
        
        /* 确保背景固定 */
        background-attachment: fixed;
      }
      
      #app-container {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="app-container"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
