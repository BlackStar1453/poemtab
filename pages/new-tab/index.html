<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* 使用背景图片 */
      background: url('/new-tab/bg.jpg') center/cover no-repeat fixed;
      position: relative;
    }

    /* 创建多层光影效果，让四周更暗 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        /* 中央聚光效果 - 降低暗部强度 */
        radial-gradient(
          ellipse at center,
          transparent 0%,
          rgba(0, 0, 0, 0) 35%,
          rgba(0, 0, 0, 0.5) 65%,
          rgba(0, 0, 0, 0.7) 100%
        ),
        /* 顶部补光 - 稍微增加亮度 */
        linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, transparent 25%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* 调整环境光 - 略微增加亮度 */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15) 0%, transparent 75%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    #app-container {
      min-height: 100vh;
      position: relative;
    }

    /* 动态光效 */
    #app-container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.15) 0%,
        transparent 40%
      );
      opacity: 0.7;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="app-container"></div>
  <script type="module" src="./src/index.tsx"></script>
</body>

</html>
