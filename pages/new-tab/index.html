<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        /* 使用温暖的灰白色作为基础 */
        background-color: #f8f8f6;
        
        /* 添加非常柔和的渐变，创造自然光线感 */
        background-image: 
          linear-gradient(
            145deg,
            rgba(255, 255, 255, 0.5) 0%,
            rgba(240, 240, 238, 0.5) 100%
          );
        
        /* 确保背景固定 */
        background-attachment: fixed;
      }
      
      #app-container {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="app-container"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
